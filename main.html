<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person, Student, and Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Person, Student, and Teacher Example</h1>
    <button onclick="createPerson()">Create Person</button>
    <button onclick="createStudent()">Create Student</button>
    <button onclick="createTeacher()">Create Teacher</button>
    <p id="output"></p>

    <script>
        class Person {
            constructor(name, age) {
                this._name = name;
                this._age = age;
            }
            get name() {
                return this._name;
            }
            set age(age) {
                this._age = age;
            }
            get age() {
                return this._age;
            }
        }

        class Student extends Person {
            study() {
                document.getElementById("output").innerText = `${this.name} is studying`;
            }
        }

        class Teacher extends Person {
            teach() {
                document.getElementById("output").innerText = `${this.name} is teaching`;
            }
        }

        function createPerson() {
            const person = new Person("John", 25);
            document.getElementById("output").innerText = `Created Person: ${person.name}, Age: ${person.age}`;
            person.age = 30;
        }

        function createStudent() {
            const student = new Student("Alice", 22);
            student.study();
        }

        function createTeacher() {
            const teacher = new Teacher("Bob", 40);
            teacher.teach();
        }
    </script>
</body>
</html>
